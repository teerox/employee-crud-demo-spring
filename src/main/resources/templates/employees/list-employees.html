<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .custom-table {
            margin: 20px 0;
        }
        .custom-table th {
            background-color: #f8f9fa;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Employee Information</h1>
    <div class="btn-container">
        <a href="/employees/showFormForAdd" class="btn btn-primary">Add User</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="table-body">
                <tr th:each="employee: ${employees}">
                    <th scope="row" th:text="${employee.id}"></th>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger"
                        onclick="if (!(confirm('Are you show you want to delete this employee'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
