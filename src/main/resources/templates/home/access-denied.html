<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .access-denied-container {
      margin-top: 50px;
      text-align: center;
    }
    .access-denied-message {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container access-denied-container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Access Denied</h1>
          <p class="access-denied-message">You do not have permission to access this page.</p>
          <a href="/" class="btn btn-primary mt-3">Go to Home</a>
          <a th:href="@{/employees/home}" class="btn btn-info mt-3">Back to Employees Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
